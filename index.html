<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Snap</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="Snap logo" width="84" height="27">
        </div>
        <nav class="header-nav">
            <ul class="nav-links">
                <li>
                    <a href="#" class="font-1 c2 dropdown-button">Features <span><img src="images/icon-arrow-down.svg" alt=""></span></a>
                </li>
                <ul class="dropdown-list">
                    <li>
                        <a href="#" class="font-1 c2"><span><img src="images/icon-todo.svg" alt=""></span>Todo List</a>
                    </li>
                    <li>
                        <a href="#" class="font-1 c2"><span><img src="images/icon-calendar.svg" alt=""></span>Calendar</a>
                    </li>
                    <li>
                        <a href="#" class="font-1 c2"><span><img src="images/icon-reminders.svg" alt=""></span> Reminders</a>
                    </li>

                    <li><a href="#" class="font-1 c2"><span><img src="images/icon-planning.svg" alt=""></span>Planning</a>
                    </li>
                </ul>
                <li>
                    <a href="#" class="font-1 c2 dropdown-button">Company <span><img src="images/icon-arrow-down.svg" alt=""></span></a>
                </li>
                <ul class="dropdown-list">
                    <li><a href="#" class="font-1 c2">History</a></li>
                    <li><a href="#" class="font-1 c2">Our Team</a></li>
                    <li><a href="#" class="font-1 c2">Blog</a></li>
                </ul>
                <li><a href="#" class="font-1 c2">Careers</a></li>
                <li><a href="#" class="font-1 c2">About</a></li>
            </ul>
            <div class="login-register">
                <a href="#" class="font-1 c2">Login</a>
                <button class="font-1 c2">Register</button>
            </div>
        </nav>
        <div class="menu-hamburger">
            <button class="menu-button"></button>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <main class="container">
        <div class="main-text">
            <h1 class="font-4 c3">Make remote work</h1>
            <p class="font-2 c2">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar,</p>
            <button class="font-2 c1">Learn more</button>
            <ul class="promoters">
                <li><img src="images/client-databiz.svg" alt="databiz"></li>
                <li><img src="images/client-audiophile.svg" alt="audiophile"></li>
                <li><img src="images/client-meet.svg" alt="meet"></li>
                <li><img src="images/client-maker.svg" alt="maker"></li>
            </ul>
        </div>
        <picture>
            <source media="(max-width: 900px)" srcset="images/image-hero-mobile.png">
            <img src="images/image-hero-desktop.png" alt="A man inside geometric figures using a laptop" width="960" height="1280">
        </picture>
    </main>

    <script src="JavaScript/drop-down.js"></script>
    <script src="JavaScript/menu-mobile.js"></script>
</body>
</html>
